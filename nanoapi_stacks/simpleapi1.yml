id: 86b5d0bf-2304-48f7-ba81-2a9779ea903e
clusterId: europewest1b_testshard
organizationId: 1
domain: simpleapi.asgard-shard.test.nanoapi.io
servicePort: 5000
envs:
- key: PORT
  value: "5000"
secrets: []
livenessProbe:
  path: /health
  periodSeconds: 1
readinessProbe:
  path: /ready
  periodSeconds: 1
  failureThresholdSeconds: 10
startupProbe:
  path: /startup
  periodSeconds: 1
  failureThresholdSeconds: 10
adapter: docker
scaleToZeroAfterInactivitySeconds: 300
resources:
  requests:
    cpu: 200m
    memory: 100Mi
hpaConfig:
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    metricName: cpu
    targetAverageUtilization: 80
  - type: Resource
    metricName: memory
    targetAverageUtilization: 80
